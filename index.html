<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SLAM AR Muzium Negeri Pulau Pinang</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;"
    >
      <!-- SLAM-Based 3D Model (No GPS) -->
      <a-anchor hit-testing-enabled>
        <a-entity
          gltf-model="Muzium_Penang.glb"
          scale="3 3 3"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-anchor>

      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
