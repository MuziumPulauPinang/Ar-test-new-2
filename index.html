<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Muzium Negeri Pulau Pinang</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; trackingMethod: best; locationSource: gps;"
    >
      <!-- GPS-Based AR (Main Model) -->
      <a-entity
        gltf-model="Muzium_Penang.glb"
        gps-entity-place="latitude: 6.275675; longitude: 100.413561;"
        scale="3 3 3"
        position="0 0 0"
        animation-mixer
      ></a-entity>

      <!-- Floating Text -->
      <a-text
        value="Hello"
        scale="30 30 30"
        gps-entity-place="latitude: 6.275675; longitude: 100.413561;"
        position="0 5 0"
      ></a-text>

      <!-- Alternative: SLAM-Based Tracking (Uncomment to Use) -->
      <!-- This places the model on a detected real-world surface instead of GPS -->
      
      <a-entity 
        gltf-model="Muzium_Penang.glb" 
        scale="3 3 3" 
        position="0 0 0"
        arjs-anchor
      ></a-entity> 

      <!-- Camera with GPS Fix -->
      <a-camera gps-camera fixPosition="true" rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
