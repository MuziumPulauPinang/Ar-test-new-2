<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-Based AR Muzium Negeri Pulau Pinang</title>
    
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; locationSource: gps;"
    >
      <!-- GPS-Based AR Model -->
      <a-entity
        gltf-model="Muzium_Penang.glb"
        gps-entity-place="latitude: 6.275675; longitude: 100.413561;"
        scale="3 3 3"
        position="0 0 0"
        animation-mixer
      ></a-entity>

      <!-- Camera with GPS Fix -->
      <a-camera gps-camera fixPosition="true"></a-camera>
    </a-scene>
  </body>
</html>
